<div style="text-align:center" ng-include="'view/menu.html'"/>
<div class="panel panel-default base_center" >
	<div class="panel-heading">Lista de usuários</div>
	<div class="panel-body">
		<input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="Digite aqui para pesquisar"/>
	
		<table class="table">
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Login</th>
				<th>Data Nascimento</th>
				<th>Ações</th>
			</tr>
			<tr ng-repeat="usuario in usuarios | filter:criterioDeBusca">
				<td>{{usuario.nome}}</td>
				<td>{{usuario.email}}</td>
				<td>{{usuario.login}}</td>
				<td>{{usuario.dataNascimento | date:'dd/MM/yyyy'}}</td>
				<td>
					<a title="Resetar senha" role="button" href="" ng-click="resetarSenha(usuario)">
						<span class="glyphicon glyphicon-lock" aria-hidden="true"/>
					</a>
					<a title="Editar" role="button" href="#/detalheUsuario" ng-click="selecionarUsuarioEditar(usuario)">
						<span class="glyphicon glyphicon-edit" aria-hidden="true"/>
					</a>
					<a title="Deletar" role="button" role="button" data-toggle="modal" data-target="#modal-excluir-usuario"
					ng-click="selecionarUsuarioExcluir(usuario)">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"/>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="modal fade" id="modal-excluir-usuario" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Atenção</h4>
      </div>
      <div class="modal-body">
        <p>Deseja realmente excluir o usuário?</p>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removerUsuario()">Excluir</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
